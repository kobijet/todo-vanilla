<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="scripts/todo.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <section id="todo-list">
            <h2>To-Do</h2>
        </section>
        <section>
            <form id="todo-form" method="post" action="index.html">
                <label for="todo-input">Add to-do: </label>
                <input type="text" id="todo-input" placeholder="Buy bananas..." required />
                <input type="submit" value="Add" />
            </form>
        </section>
    </main>
</body>
</html>
