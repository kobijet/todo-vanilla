<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="scripts/todo.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <section id="todo-list">
            <h2>To-Do</h2>
        </section>
        <section>
            <form id="todo-form" method="post" action="index.html">
                <label for="todo-input">Add to-do: </label>
                <input type="text" id="todo-input" placeholder="Buy bananas..." required />
                <input type="submit" value="Add" class="action-button" />
                <input type="button" value="Clear List" id="clear-button" class="action-button" />
            </form>
        </section>
    </main>
</body>
</html>
